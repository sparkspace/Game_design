<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no">
	<title>欧洲杯竞猜-注册</title>
	<link href="../../common_folder/stylesheets/base.css" rel="stylesheet">
	<!--<link href="less/Euro_quiz.less" rel="stylesheet/less" />-->
	<link href="css/Euro_quiz.css" rel="stylesheet" />

</head>
<body class="body_register">

	<!--展示页面-->
	<div class="main">

		<div class="logo_head">
			<img src="images/head_market_logo.png" class="head_market_logo" />
			<img src="images/head_euro_logo.png" class="head_euro_logo" />
		</div>

		<!--注册页面-->
		<div class="register">

			<h2>游戏注册>></h2>

			<form id="regForm">
				<label>输入手机号</label>
				<input class="reg_input" id="reg_phone_number" type="text" name="reg_phone_number" maxlength="11" placeholder="输入手机号,领取红包">
				<div class="reg_box">
					<a href="#" class="reg_btn" id="reg_btn_getcode" onclick="getCode(this)">获取验证码</a>
					<div class="reg_btn_mask"></div>
					<p class="reg_tips_yellow">*手机号作为兑奖依据,请真实填写</p>
					<p class="reg_tips reg_tips_phone"></p>
					<!--<p class="frm_desc">您使用的手机号是您领取或兑换奖励的唯一凭证，请妥善填写并验证</p>-->
				</div>

				<label>验证码</label>
				<input class="reg_input" id="reg_vercode" type="text" name="reg_vercode" maxlength="6" placeholder="输入验证码">
				<div class="reg_box">
					<p class="reg_tips reg_tips_vercode"></p>
					<a href="#" class="reg_btn common_btn_confirm" id="reg_btn_register" onclick="return validateForm()">确定</a>
				</div>
				<div id="code_random"></div>
			</form>
		</div>


	</div>


</body>

<script src="../../plugin_folder/jquery_v1.11.3/jquery-1.11.3.min.js"></script>
<script src="../../common_folder/javascripts/base.js"></script>
<script src="../../common_folder/javascripts/register.js"></script>
<script src="../../plugin_folder/less_v1.7.0/less.min.js"></script>
<script src="javascripts/Euro_quiz.js"></script>


</html>
